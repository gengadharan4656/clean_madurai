name: clean_madurai
description: Smart Waste Management App for Clean Madurai

publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.15.0
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.9

  # Image Handling - FIXED
  image_picker: ^1.0.7
  image_cropper: ^5.0.1
  cached_network_image: ^3.3.1
  photo_view: ^0.14.0

  # Location & Maps - FIXED
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  permission_handler: ^11.3.0

  # HTTP & Networking
  http: ^1.2.0
  dio: ^5.4.1

  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.10
  flutter_riverpod: ^2.4.10

  # UI Components
  fl_chart: ^0.66.2
  percent_indicator: ^4.2.3
  lottie: ^3.0.0
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  animated_text_kit: ^4.2.2
  badges: ^3.1.2
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.7.0

  # Notifications
  flutter_local_notifications: ^16.3.2
  workmanager: ^0.5.2

  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

  # Utils
  intl: ^0.19.0
  uuid: ^4.3.3
  url_launcher: ^6.2.5
  share_plus: ^7.2.2
  connectivity_plus: ^5.0.2
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0

  # AI / ML â€” Using Claude API (claude-haiku-4-5) via HTTP
  # ML Kit removed: requires complex on-device model setup
  # Claude API provides better accuracy with simpler integration
  # google_mlkit_image_labeling: removed
  # google_mlkit_object_detection: removed

  # Timezone (required by flutter_local_notifications for scheduling)
  timezone: ^0.9.4

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
  fonts:
    - family: Syne
      fonts:
        - asset: assets/fonts/Syne-Regular.ttf
        - asset: assets/fonts/Syne-Bold.ttf
          weight: 700
        - asset: assets/fonts/Syne-ExtraBold.ttf
          weight: 800
